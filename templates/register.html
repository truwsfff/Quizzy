{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Заголовок страницы -->
      <h2 class="text-center mb-3">Регистрация</h2>
      <hr>
      <!-- Форма регистрации -->
      <form method="POST" action="/register">
        <!-- Никнейм -->
        <div class="mb-3">
          <label for="nickname" class="form-label">Никнейм</label>
          <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Введите никнейм" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Почта</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
        </div>
        <!-- Пароль -->
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <!-- Повтор пароля -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Повторите пароль</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Повторите пароль" required>
        </div>
        <!-- О себе -->
        <div class="mb-3">
          <label for="about" class="form-label">О себе</label>
          <textarea class="form-control" id="about" name="about" rows="3" placeholder="Расскажите о себе"></textarea>
        </div>
        <!-- Чекбокс "Запомнить меня" -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
          <label class="form-check-label" for="rememberMe">Запомнить меня</label>
        </div>
        <!-- Кнопка регистрации -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
      </form>
      <hr>
      <p class="text-center">Уже зарегистрированы? <a href="/login">Войти</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
